<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
        >
        <title>My Resume </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1> Your Name</h1>
            <p>Contact: Your.email@example.com | Phone: 0312567890</p>
            <img
            src="profile.jpg"
            alt="Profile Picture"
            width="150"
            >
        </header>
        <section id="Education">
            <h2></h2>
                Education
            </h2>
            <ul>
                <li>
                    <h3>Degree Title</h3>
                    <p>Institution Name</p>
                    <p>City, Country, Year</p>
                </li>
            </ul>
        </section>
        <section id="Experience">
            <h2>Work Experience</h2>
            <p>Job Title, Company Name (Year)</p>
        </section>
    <button
    id="toggleSkills">Toggle Skills Section</button>
    
        <script src="script.js"></script>
    </body>
</html>
